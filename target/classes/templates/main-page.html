<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container h-100">
    <div th:replace="~{navigation :: navi(Main)}"/>
    <h1 th:text="Файлы" />
<form th:action="@{/folder/upload}"  method="post" enctype="multipart/form-data">
    <div class="form-row">
        <div class="col form-group">
            <label>Добавить файл</label>
            <input type="file" name="file" class="form-control-file" accept="image/*"/>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" name="addProduct" class="btn btn-primary">Загрузить</button>
    </div>
</form>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Имя файла</th>
        <th>Размер</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="file : ${files}">
        <td th:text="${file.getName()}"/>
        <td th:text="${file.getSize()/1024}"/>
        <td>
            <a th:href="${file.getUrl()}" class="btn btn-primary">Скачать</a>
        </td>
        <td>
            <a th:href="${file.getDurl()}" class="btn btn-primary">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
